<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nur's Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        :root {
            --primary: #10b981; 
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --text-light: #334155;
            --text-dark: #f1f5f9;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg-light); color: var(--text-light); transition: 0.3s; }
        body.dark-mode { background: var(--bg-dark); color: var(--text-dark); }

        /* Navbar with Search Bar */
        nav {
            position: sticky; top: 0; z-index: 50; background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px); padding: 0.7rem 1rem; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .dark-mode nav { background: rgba(15, 23, 42, 0.8); border-color: rgba(255,255,255,0.1); }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); white-space: nowrap; }

        /* Search Box Style */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 15px;
        }
        .search-container input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: var(--bg-light);
            color: inherit;
            outline: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .dark-mode .search-container input { background: #1e293b; border-color: #334155; }
        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        /* Grid */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1.5rem; }

        /* Card */
        .card {
            background: var(--card-light); border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s;
            position: relative;
        }
        .dark-mode .card { background: var(--card-dark); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-content { padding: 12px; }
        .card-title { font-weight: 700; font-size: 1rem; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-meta { font-size: 0.8rem; color: #64748b; display: flex; justify-content: space-between; }
        .page-badge { background: var(--primary); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; }

        /* AD MODAL */
        #ad-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .ad-content { background: white; padding: 20px; border-radius: 10px; max-width: 90%; width: 350px; }
        #timer-circle {
            width: 60px; height: 60px; border-radius: 50%; border: 4px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: bold; margin: 20px auto; color: #333;
        }

        /* PDF READER */
        #reader-modal {
            display: none; position: fixed; inset: 0; background: #1a1a1a; z-index: 100;
            flex-direction: column; height: 100vh;
        }
        .toolbar {
            height: 50px; background: #2c2c2c; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; color: white;
        }
        #pdf-container { flex: 1; overflow: auto; display: flex; justify-content: center; background: #525659; padding: 20px; }
        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); max-width: 100%; }
        
        .btn-icon { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; padding: 8px; }

        @media (max-width: 480px) {
            .logo { font-size: 1rem; }
            .search-container { margin: 0 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fas fa-book-reader"></i> Nur's Library</div>
        
        <!-- SEARCH BAR ADDED HERE -->
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search book or author...">
        </div>

        <button class="btn-icon" style="color:var(--text-light)" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </nav>

    <div class="container">
        <div class="book-grid" id="bookList">
            <!-- Books will load here -->
        </div>
    </div>

    <!-- AD & TIMER POPUP -->
    <div id="ad-modal">
        <div class="ad-content">
            <h3>Please Wait</h3>
            <div id="ad-container-box"></div>
            <div id="timer-circle">10</div>
            <p style="color:#555">Your book is loading...</p>
        </div>
    </div>

    <!-- PDF READER -->
    <div id="reader-modal">
        <div class="toolbar">
            <button class="btn-icon" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <span id="page-num">1 / --</span>
            <button class="btn-icon" id="nextBtn"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div id="pdf-container">
            <canvas id="the-canvas"></canvas>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDu8VDVXEbrLbqPmD24OPgNhbH5xjwi_vA",
            authDomain: "we4usnur.firebaseapp.com",
            projectId: "we4usnur",
            storageBucket: "we4usnur.firebasestorage.app",
            messagingSenderId: "1069907132834",
            appId: "1:1069907132834:web:f6aec92fc61c413767f2fb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let pdfDoc = null, pageNum = 1, pageRendering = false, scale = 1.2;
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        let currentPdfUrl = '';

        // SEARCH FILTER LOGIC
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const title = card.querySelector('.card-title').innerText.toLowerCase();
                const author = card.querySelector('.card-meta span').innerText.toLowerCase();
                
                if(title.includes(term) || author.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // LOAD BOOKS
        db.collection('books').orderBy('createdAt', 'desc').onSnapshot(snap => {
            const list = document.getElementById('bookList');
            list.innerHTML = '';
            snap.forEach(doc => {
                const b = doc.data();
                list.innerHTML += `
                    <div class="card" onclick="initBook('${b.pdfUrl}')">
                        <img src="${b.banner}" loading="lazy">
                        <div class="card-content">
                            <div class="card-title">${b.title}</div>
                            <div class="card-meta">
                                <span>${b.author}</span>
                                <span class="page-badge">${b.pages || '?'} Pages</span>
                            </div>
                        </div>
                    </div>`;
            });
        });

        // AD & TIMER LOGIC
        function initBook(url) {
            currentPdfUrl = url;
            history.pushState({modal: 'ad'}, "Ad", "#ad");
            const adModal = document.getElementById('ad-modal');
            const timerDisplay = document.getElementById('timer-circle');
            const adBox = document.getElementById('ad-container-box');
            
            adModal.style.display = 'flex';
            let timeLeft = 10;
            timerDisplay.innerText = timeLeft;

            adBox.innerHTML = ''; 
            const script = document.createElement('script');
            script.async = true;
            script.setAttribute('data-cfasync', 'false');
            script.src = "https://pl28743379.effectivegatecpm.com/e8a4101484bcc312e8a1ce9f0d1eadac/invoke.js";
            adBox.appendChild(script);
            
            const containerDiv = document.createElement('div');
            containerDiv.id = "container-e8a4101484bcc312e8a1ce9f0d1eadac";
            adBox.appendChild(containerDiv);

            const interval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(interval);
                    adModal.style.display = 'none';
                    history.replaceState({modal: 'reader'}, "Reader", "#reading");
                    openReader();
                }
            }, 1000);

            window.onpopstate = () => {
                clearInterval(interval);
                adModal.style.display = 'none';
                document.getElementById('reader-modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            };
        }

        // READER LOGIC
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        async function openReader() {
            document.getElementById('reader-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            try {
                const loadingTask = pdfjsLib.getDocument(currentPdfUrl);
                pdfDoc = await loadingTask.promise;
                pageNum = 1;
                renderPage(pageNum);
            } catch(e) {
                alert("Error loading PDF");
                goBack();
            }
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderCtx = { canvasContext: ctx, viewport: viewport };
                page.render(renderCtx).promise.then(() => pageRendering = false);
            });
            document.getElementById('page-num').innerText = `${num} / ${pdfDoc.numPages}`;
        }

        function goBack() { history.back(); }
        
        window.addEventListener('popstate', (event) => {
            document.getElementById('ad-modal').style.display = 'none';
            document.getElementById('reader-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            if(pdfDoc) { pdfDoc.destroy(); pdfDoc = null; }
        });

        document.getElementById('nextBtn').onclick = () => { if(pageNum < pdfDoc.numPages) renderPage(++pageNum); };
        canvas.onclick = () => { if(pageNum < pdfDoc.numPages) renderPage(++pageNum); };

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    </script>
</body>
</html>
