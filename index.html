<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Library | Viewer</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    
    <style>
        :root {
            --primary: #4f46e5;
            --bg-light: #f3f4f6;
            --bg-dark: #111827;
            --card-light: rgba(255, 255, 255, 0.8);
            --card-dark: rgba(31, 41, 55, 0.8);
            --text-light: #1f2937;
            --text-dark: #f9fafb;
            --glass: blur(12px);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Navbar */
        nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background: var(--card-light);
            backdrop-filter: var(--glass);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .dark-mode nav {
            background: var(--card-dark);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: transparent;
            color: inherit;
        }

        .search-bar i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
        }

        /* Book Card */
        .card {
            background: var(--card-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .dark-mode .card { background: var(--card-dark); }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-author {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Reader Modal */
        #reader-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
        }

        .reader-toolbar {
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: #222;
            color: white;
            align-items: center;
        }

        #pdf-render {
            flex-grow: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            background: #333;
            padding: 20px;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
        }

        /* Utilities */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: white;
            transition: 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-icon { background: transparent; font-size: 1.2rem; }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #eee 25%, #f5f5f5 50%, #eee 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><strong>Modern</strong>Reader</div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search books...">
        </div>
        <button class="btn btn-icon" id="themeToggle"><i class="fas fa-moon"></i></button>
    </nav>

    <div class="container">
        <div class="book-grid" id="bookList">
            <!-- Books injected here -->
        </div>
    </div>

    <!-- Reader Overlay -->
    <div id="reader-modal">
        <div class="reader-toolbar">
            <button class="btn" onclick="closeReader()"><i class="fas fa-arrow-left"></i> Back</button>
            <button class="btn" id="prev-page"><i class="fas fa-chevron-left"></i></button>
            <span id="page-num">Page 1</span>
            <button class="btn" id="next-page"><i class="fas fa-chevron-right"></i></button>
            <button class="btn" id="zoom-in"><i class="fas fa-search-plus"></i></button>
            <button class="btn" id="zoom-out"><i class="fas fa-search-minus"></i></button>
            <a href="#" id="download-btn" class="btn" target="_blank" download><i class="fas fa-download"></i></a>
        </div>
        <div id="pdf-render">
            <canvas id="the-canvas"></canvas>
        </div>
    </div>

    <div id="toast">Notification</div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
  apiKey: "AIzaSyDu8VDVXEbrLbqPmD24OPgNhbH5xjwi_vA",
  authDomain: "we4usnur.firebaseapp.com",
  projectId: "we4usnur",
  storageBucket: "we4usnur.firebasestorage.app",
  messagingSenderId: "1069907132834",
  appId: "1:1069907132834:web:f6aec92fc61c413767f2fb",
  measurementId: "G-LZCCHNFRSN"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. STATE MANAGEMENT ---
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.2;
        let canvas = document.getElementById('the-canvas');
        let ctx = canvas.getContext('2d');
        let currentBookId = null;

        // --- 3. UI LOGIC ---
        
        // Theme Toggle
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Load Books
        async function loadBooks() {
            const list = document.getElementById('bookList');
            list.innerHTML = Array(4).fill('<div class="card skeleton" style="height:300px"></div>').join(''); // Skeleton

            try {
                const snapshot = await db.collection('books').orderBy('createdAt', 'desc').get();
                list.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const book = doc.data();
                    const el = document.createElement('div');
                    el.className = 'card';
                    el.innerHTML = `
                        <img src="${book.bannerURL || 'https://via.placeholder.com/300x400?text=No+Cover'}" alt="${book.title}">
                        <div class="card-content">
                            <div class="card-title">${book.title}</div>
                            <div class="card-author">${book.author}</div>
                        </div>
                    `;
                    el.onclick = () => openReader(doc.id, book.pdfURL);
                    list.appendChild(el);
                });
            } catch (error) {
                console.error("Error loading books:", error);
                showToast("Failed to load library");
            }
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.querySelector('.card-title').innerText.toLowerCase();
                card.style.display = title.includes(term) ? 'block' : 'none';
            });
        });

        // --- 4. PDF READER LOGIC ---

        // Configure PDF.js Worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        async function openReader(id, url) {
            currentBookId = id;
            document.getElementById('reader-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            document.getElementById('download-btn').href = url;

            // Load saved progress
            const savedPage = localStorage.getItem(`progress_${id}`);
            pageNum = savedPage ? parseInt(savedPage) : 1;

            showToast("Loading PDF...");
            
            try {
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                document.getElementById('page-num').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
                renderPage(pageNum);
            } catch (err) {
                showToast("Error loading PDF");
                console.error(err);
            }
        }

        function closeReader() {
            document.getElementById('reader-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            if(pdfDoc) {
                pdfDoc.destroy();
                pdfDoc = null;
            }
        }

        function renderPage(num) {
            pageRendering = true;
            
            // Save Progress
            localStorage.setItem(`progress_${currentBookId}`, num);

            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = `Page ${num} of ${pdfDoc.numPages}`;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        document.getElementById('next-page').addEventListener('click', onNextPage);
        document.getElementById('zoom-in').addEventListener('click', () => { scale += 0.2; renderPage(pageNum); });
        document.getElementById('zoom-out').addEventListener('click', () => { if(scale > 0.6) scale -= 0.2; renderPage(pageNum); });

        // Helper
        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        // Init
        loadBooks();

    </script>
</body>
</html>
